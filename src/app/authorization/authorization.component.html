<form class="form" (ngSubmit)="onSubmit()" [formGroup]="authorizationForm">
  <input class="form__item" formControlName='login' autocomplete="on" placeholder="login">
  <input class="form__item" placeholder="password" formControlName='password' type='password' autocomplete="on">
  <button class="form__button">Authorization</button>
</form>
