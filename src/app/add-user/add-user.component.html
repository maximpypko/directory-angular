<form class="form" (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
  <mat-form-field appearance="fill" class='form__item'>
    <mat-label>Name</mat-label>
    <input matInput formControlName='name' autocomplete="on">
  </mat-form-field>
  <mat-form-field appearance="fill" class='form__item'>
    <mat-label>Job</mat-label>
    <input formControlName='job' matInput autocomplete="on">
  </mat-form-field>
  <button mat-button class="form__button">Add USER</button>
</form>
