<form class="form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <input class="form__item" placeholder="login" formControlName='login' autocomplete="on">
    <input class="form__item" placeholder = "password" type='password' formControlName='password' autocomplete="on">
    <input class="form__item" placeholder = "confirm password" type='password' formControlName='confirmPassword' autocomplete="on">
    <button class="form__button">Registration</button>
</form>
